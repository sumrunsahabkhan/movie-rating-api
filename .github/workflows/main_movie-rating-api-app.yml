# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - movie-rating-api-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_eea05851ef7846f4a6788204c50b2e1d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_db7d8ce6cd2f44849c4e6eff129dfd88 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eea05851ef7846f4a6788204c50b2e1d }}/sumrunkhan904/movie-rating-api:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'movie-rating-api-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fd8e32c61c2b43708d0a580f30e87de2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eea05851ef7846f4a6788204c50b2e1d }}/sumrunkhan904/movie-rating-api:${{ github.sha }}'